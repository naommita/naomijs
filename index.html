<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Método amortización francés</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h2>SUSCRIPCION</h2>
                <h4>Plan Basico</h4>
                <div class="d-flex flex-column">
                    <div class="p-2 bg-info"><div class="form-check">
                        <label class="form-check-label">
                          <input value="50" type="radio" class="form-check-input" name="op1">Deportes series y peliculas
                        </label>
                      </div></div>
                    <div class="p-2 bg-warning"><div class="form-check">
                        <label class="form-check-label">
                          <input value="75" type="radio" class="form-check-input" name="op1">Acceso a partidos 
                        </label>
                      </div></div>
                </div>
                <h4>PLan Full</h4>
                <div class="d-flex flex-column">
                    <div class="p-2 bg-info"><div class="form-check">
                        <label class="form-check-label">
                          <input value="100" type="radio" class="form-check-input" name="op2"> 50 canales
                        </label>
                      </div></div>
                    <div class="p-2 bg-warning"><div class="form-check">
                        <label class="form-check-label">
                          <input value="130" type="radio" class="form-check-input" name="op2">6000 contenidos Ondemand
                        </label>
                      </div></div>
                </div>
                <h4>Plan Gold</h4>
                <div class="d-flex flex-column">
                    <div class="p-2 bg-info"><div class="form-check">
                        <label class="form-check-label">
                          <input value="200" type="radio" class="form-check-input" name="op3">90 canales
                        </label>
                      </div></div>
                    <div class="p-2 bg-warning"><div class="form-check">
                        <label class="form-check-label">
                          <input value="250" type="radio" class="form-check-input" name="op3">10000 contenidos Ondemand
                        </label>
                      </div></div>
                </div>
                <button type="submit" class="btn btn-primary" id="btnCalcular">Calcular</button>
            </div>
        </div>

    </div>

    <!-- llamada a bootstrap -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
<script src="app.js"></script>
</html>
